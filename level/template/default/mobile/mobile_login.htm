<!DOCTYPE html>
<html>

  <head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {template ../common}
    {style {self tempdir}css/css.css}
    {style {self tempdir}css/bootstrap.min.css}
    {script {self tempdir}js/login.js}
  <!--   {script {self tempdir}js/jquery-1.8.3.js} -->
  <!--  <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/css.css" /> -->
    <!-- <script src="../js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/login.js"></script> -->
    <!--[if lt IE 9]>
           <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
           <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
  </head>

  <body>
    <div class="login">
      <div class="log_head">
        <span></span>
        <p>注册</p>
      </div>
      <p class="login_title">账号登录</p>
      <form name="postform" method="post" id="postform" enctype="multipart/form-data" onsubmit="return checkform()">
          <ul class="log_input">
            <li>
              <input id="username" name="username" onblur="checkusername();" type="text" placeholder="用户名/电子邮箱/绑定手机" />
            </li>
            <li>
              <input id="password" name="password" type="password" onblur="checkpassword();" placeholder="请输入密码" />
            </li>
          </ul>
          <div class="log_but">
            <button type="button" class="btn btn-primary btn-lg btn-block">{form('submit','马上登录','submit','','class=\'osLoginIptBtn\'')}</button></div>
          <div class="login_forget">
            <a href="{url mobile_forgotpassword}" class="log_forget">忘记密码</a>
          </div>
      </form>
    </div>
  </body>

</html>
